<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beautiful Template</title>
    <style>
        /* Add your beautiful CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 36px;
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            font-size: 20px;
            margin-bottom: 10px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
            border: none;
            margin-bottom: 20px;
            width: 100%;
        }
        button[type="submit"] {
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
            border: none;
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter your message:</h1>
        <form method='get' action='/about'>
            <label for="message">Message:</label>
            <input type="text" id="message" name="message" required>
            <input type="checkbox" name="/analize"> remove punction <br>
            <button type="submit">Analyze</button>
        </form>
        {% if message %}
        <p name='text'>Your message: {{ message }}</p>
        {% endif %}
    </div>
<button>text_to_speach</button>
</body>
</html>
